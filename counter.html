<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increament</button>
    <button>Decreament</button>
</body>
</html>
<script>

    let counter = localStorage.getItem("localCounter") || 0;
    // if(localStorage.getItem("localCounter")==null){
    //     counter=0;
    // }else{
    //     counter=localStorage.getItem("localCounter");
    // }
    document.querySelector("h1").innerText=counter;
    document.querySelector("h1+button")
    .addEventListener("click",Increfun);
    

    document.querySelector("button+button")
    .addEventListener("click",Decrefun);

    function Increfun(){
        counter++;
     document.querySelector("h1").innerText=counter;
     localStorage.setItem("localCounter",counter);
    }
    function Decrefun(){
        counter--;
        document.querySelector("h1").innerText=counter;
        localStorage.setItem("localCounter",counter);
    }
</script>
